<!DOCTYPE HTML>
<html>
<head>
<style type="text/css">
#div1 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#div2 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
#div3 {width:488px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"  ondragstart="drag(event)" >123</div>
<br />
<img id="drag1" src="w3school_banner.gif" draggable="true" ondragstart="drag(event)" />
<img id="drag2" src="w3school_banner.gif" draggable="true" ondragstart="drag(event)" />
<img id="drag3" src="w3school_banner.gif" draggable="true" ondragstart="drag(event)" />

</body>
</html>
